<h2>{{repo.name}}</h2>

<div>
  {{ error }}
  Issues: {{ repo.open_issues }}
</div>

<div>
  <ul>
    <li ng-repeat="contributor in contributors">
      <img ng-src="{{ contributor.avatar_url }}" alt="{{ contributor.login }}"/>
      {{ contributor.login }}
    </li>
  </ul>
</div>

<a href="#/main">Back to search</a>
<a href="#/user/{{ repo.owner.login }}">Back to {{ repo.owner.login }}</a>
